services:
  redis:
    image: redis:7-alpine
    container_name: geofence-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - geofence-network

  geofence-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: geofence-service
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - geofence-network
    restart: unless-stopped

volumes:
  redis-data:
    driver: local

networks:
  geofence-network:
    driver: bridge

